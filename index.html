<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/scss/main.scss" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero__top"></div>
      <div class="hero__bottom"></div>
      <div class="card">
        <div class="card__image"></div>
        <div class="card__info">
          <span class="card__name text-bold">Victor Crest</span
          ><span class="card__age text-grey">26</span>
          <span class="card__city text-grey">London</span>
        </div>
        <div class="card__social">
          <span class="card__number text-bold">80K</span>
          <span class="card__number text-bold">803K</span>
          <span class="card__number text-bold">1.4K</span>
          <span class="card__description text-grey">Followers</span>
          <span class="card__description text-grey">Likes</span>
          <span class="card__description text-grey">Photos</span>
        </div>
      </div>
    </section>
  </body>
</html>
